<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 align="middle">Sign up</h1>
        <fieldset>
            <legend siz>
                Sign up data
            </legend>
            <label for="name">Name:  </label>
            <input type="text" size="20" maxlength="40" placeholder="Enter name"><br><br>
            <label for="email">Email:  </label>
            <input type="email" size="20" maxlength="40" placeholder="Someone@example.com"><br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="genre" value="Male">Male 
            <input type="radio" name="genre" value="female">Female <br><br>
            <label for="phone number">Phone number: </label>
            <input type="text" size="20" maxlength="40" placeholder="Enter number"><br><br>
            <label for="Date of birth">Date of birth:  </label>
            <input type="date" size="20" maxlength="40"><br><br>
            <label for="password">Password:  </label>
            <input type="password" size="20" maxlength="40" placeholder="Enter password"><br><br>
            <label for="password">Confirm password:  </label>
            <input type="password" size="20" maxlength="40" placeholder="Confirm password"><br><br>
            <button type="submit" size="40">Submit</button>
        </fieldset>
    </body>
</html>
